<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/beer/tabs/info/' + beer.id">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateBeer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-grid>
          <div text-center>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea rows="5" formControlName="description"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Cost</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>
        </ion-grid>
      </form>
</ion-content>
