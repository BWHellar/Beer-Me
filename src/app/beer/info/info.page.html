<ion-header>
  <ion-toolbar>
    <ion-title>info</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item 
          *ngFor="let tryBeer of tryBeers"
          [routerLink]="['/', 'beer', 'tabs', 'info', tryBeer.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="tryBeer.imageUrl">

              </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ tryBeer.title }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
