<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Breweries</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/beer/tabs/info/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" text-center>
            <ion-spinner color="primary"></ion-spinner>
        </div>
        <div text-center *ngIf ="!isLoading && tryBeers.length <= 0">
          <p>Nothing Tapped</p>
          <ion-button color="primary" routerLink="/beer/tabs/info/new">Create</ion-button>
        </div>
        <ion-list *ngIf ="!isLoading && tryBeers.length > 0">
          <ion-item-sliding *ngFor="let beer of tryBeers">
            <app-info-item [beer]="beer"></app-info-item>
            <ion-item-options>
              <ion-item-option 
                color="secondary" 
                [routerLink]="[
                  '/', 
                  'beer', 
                  'tabs', 
                  'info', 
                  'edit', 
                  beer.id
                  ]">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
