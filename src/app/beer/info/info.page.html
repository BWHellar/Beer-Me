<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Info</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/beer/tabs/info/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let beer of tryBeers">
            <ion-item 
            [routerLink]="[
              '/', 
              'beer', 
              'tabs', 
              'info', 
              beer.id
              ]">
              <ion-thumbnail slot="start">
                <ion-img [src]="beer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ beer.title }}</h1>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option 
                color="secondary" 
                [routerLink]="[
                  '/', 
                  'beer', 
                  'tabs', 
                  'info', 
                  'edit', 
                  beer.id
                  ]">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
