<ion-header>
  <ion-toolbar>
    <ion-title>{{ tappedBeer.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <h1>{{ tappedBeer.description }}</h1>
  <ion-button color="primary" (click)="onTapBeer()">Tap</ion-button>
</ion-content>
