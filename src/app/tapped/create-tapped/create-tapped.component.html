<ion-header>
  <ion-toolbar>
    <ion-title>{{ tappedBeer.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form (ngSubmit)="onTap()" #ref="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" ngModel name="name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">State</ion-label>
            <ion-select name="state">
              <ion-select-option value="Washington">Washington</ion-select-option>
              <ion-select-option value="California">California</ion-select-option>
              <ion-select-option value="Oregon">Oregon</ion-select-option>
              <ion-select-option value="Idaho">Idaho</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime 
              name="date"
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="primary" expand="block" [disabled]="!ref.valid">Tap</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</form>
</ion-content>
