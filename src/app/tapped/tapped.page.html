<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Tapped!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col 
        size-md="6" 
        offset-md="3" 
        *ngIf="!loadedTapped || loadedTapped.length <= 0" 
        text-center>
      <p>Nothing is Tapped</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedTapped && loadedTapped.length > 0">
          <ion-list>
            <ion-item-sliding *ngFor="let tapped of loadedTapped" #slidingTapped>
              <ion-item>
                <ion-label>
                  <h5>{{ tapped.beerTitle }}</h5>
                  <p>{{ tapped.state }}</p>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="onUndo(tapped.id, slidingTapped)">
                  UNDO
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
